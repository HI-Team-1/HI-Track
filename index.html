<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="materialize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Habit tracker project</title>
  </head>
  <body>
    <!--Nav Bar-->
    <nav>
      <div class="nav-wrapper purple accent-1">
        <a href="#" class="brand-logo center">HIT</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>
    </nav>
    <!--end-->

    <!--Left Box-->
    <div class="container">
      <div class="mainBox">
        <div class="leftBox card z-depth-2">
          <!-- Tab buttons -->
          <div class="leftBoxTabs">
            <button class="todayButton">Today</button>
            <button>All activities</button>
          </div>
          <!--end-->
          <div class="card-image waves-effect waves-block waves-light"></div>
          <div class="card-content">
            <div class="module z-depth-1"></div>
            <div class="card-title activator">
              <a class="btn-floating btn-small waves-effect waves-light"
                ><i class="material-icons">add</i></a
              >
            </div>
          </div>

          <!--Cad Reveal-->
          <div class="card-reveal">
            <span class="card-title"
              >Card Title 2<i class="material-icons right">close</i></span
            >
            <div>
              <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
              </ul>
            </div>
          </div>
        </div>
        <!--end-->

        <!--right box -->
        <div class="rightBox card z-depth-2">
          <!-- Tab buttons -->
          <div class="rightBoxTabs">
            <button>Streaks</button>
            <button>Calendar</button>
          </div>
          <!-- Tab content -->
          <div id="streaks" class="tabPanel">
            <h1>Streaks</h1>
          </div>
          <div id="calendar" class="tabPanel">
            <h1>Calendar</h1>
          </div>
        </div>
        <!--end-->
      </div>
    </div>

    <!--  Add activity button -->

    <script src="materialize.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
