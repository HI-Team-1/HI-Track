<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calander.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="materialize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <title>Habit tracker project</title>
  </head>
  <body>
    <!--Nav Header-->
    <nav>
      <div class="nav-wrapper deep-purple darken-1">
        <a href="#" class="brand-logo center">HIT</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>
    </nav>
    <!--Main Box Container-->
    <div class="container">
      <div class="mainBox">
        <div class="leftBox z-depth-2">
          <!-- Tab buttons -->
          <div class="leftBoxTabs">
            <button class="todayButton">Today</button>
            <button>All activities</button>
          </div>

          <!-- Tab content -->
          <div class="leftBoxList">
            <!--Today Cards-->
            
              <ul class="leftActivities">
               
                  
              </ul>
            
            
            <!--All Activies Tab Cards-->
          
              
                <ul class="leftActivities">
                  <li class="col l12 pull-l12">
                    <div class="card-panel">
                      <span
                        ><i class="material-icons">sort</i> All Activies</span
                      >
                    </div>
                  </li>
                </ul>
              </ul>
            
            <button class="autoGenModule">Click me</button>
            <section id="checkOffForm">
              <form>
          
                  <div class="type">Type:</div>
                  <div class="box1 box">
                    <input type="radio" id="goal" name="type" value="Goal"> Goal
                  </div>
                  <div class="box2 box"><input type="radio" id="limit" name="type" value="Limit"> Limit</div>
                
                  <div class="name">Name:</div>
                  <label class="box3 box"><input type="text" id="name" placeholder="Task name here" name="name"></label>    
                
                  <div class="color">Color:</div>
                  <div class="box4 box"></div>
                      
                  <div class="period">Period:</div>
                  <div class="box6 box"><input type="radio" id="eDay" name="type" value="every day"> Every day</div>
                  <div class="box7 box"><input type="radio" id="eWeek" name="type" value="every week"> Every week</div>
                  <div class="box8 box"><input type="radio" id="eMonth" name="type" value="every month"> Every month</div>
                  <div class="box9 box"><input type="radio" id="eYear" name="type" value="every year"> Every year</div>
                  
                  <div class="box10 box"><input type="radio" id="sWeekDays" name="type" value="select week days"> Select week days:</div>
                  <div class="box11 box">
                    <input type="checkbox" id="monday" name="type" value="monday">
                    <label for="monday"> Mon</label>
                    <input type="checkbox" id="tuesday" name="type" value="tuesday">
                    <label for="tuesday"> Tue</label>
                    <input type="checkbox" id="wednesday" name="type" value="wednesday">
                    <label for="thursday"> Wed</label>
                    <input type="checkbox" id="thursday" name="type" value="thursday">
                    <label for="thursday"> Th</label>
                    <input type="checkbox" id="friday" name="type" value="friday">
                    <label for="friday"> Fri</label>
                    <input type="checkbox" id="saturday" name="type" value="saturday">
                    <label for="saturday"> Sat</label>
                    <input type="checkbox" id="sunday" name="type" value="sunday">
                    <label for="sunday"> Sun</label>
                  </div>
                  <div class="btn"><input id="submitBtn" type="submit" value="Save" /></div>    
                </form>
            </section>
            <!--All Activies Tab Cards End-->
          </div>
        </div>

        <!-- </div> -->
        <div class="rightBox z-depth-2">
          <!-- Tab buttons -->
          <div class="rightBoxTabs">
            <button>Streaks</button>
            <button>Calendar</button>
          </div>
          <!-- Tab content -->
          <div id="streaks" class="tabPanel">
            <h1>Streaks</h1>
          </div>
          <!--Calendar-->
          <div id="calendar" class="tabPanel">
            <div class="container2">
              <div class="calender">
                <div class="month">
                  <i class="fas fa-angle-left previous"></i>
                  <div class="date">
                    <h1 class="c-month"></h1>
                    <p class="cDate"></p>
                  </div>
                  <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div class="days"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="calander.js"></script>
    <script src="materialize.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
