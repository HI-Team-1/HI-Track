<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Habit tracker project</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper purple accent-1">
        <a href="#" class="brand-logo center">HIT</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>
    </nav>

    <!--<div class="titleBar">
      <h1>HIT</h1>
    </div>-->
    <div class="container">
      <div class="mainBox">
        <div class="leftBox z-depth-2">
          <!-- Tab buttons -->
          <div class="leftBoxTabs">
            <button class="todayButton">Today</button>
            <button>All activities</button>
          </div>
          <!-- Tab content -->

          <div class="leftBoxList">
            <ul>
              <li class="leftActivities">
                <div class="card">
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">
                      <span><i class="material-icons right">more_vert</i></span>
                      <h6>Today</h6>
                      <span></span>
                      <label>
                        <input type="checkbox" />
                        <span></span>
                      </label>
                    </span>
                  </div>

                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"
                      ><i class="material-icons right">close</i></span
                    >
                    <p>Edit</p>
                    <p>Delete</p>
                  </div>
                </div>
              </li>
            </ul>
            <ul>
              <li class="leftActivities">All Activities</li>
            </ul>
          </div>
        </div>

        <!-- </div> -->
        <div class="rightBox z-depth-2">
          <!-- Tab buttons -->
          <div class="rightBoxTabs">
            <button>Streaks</button>
            <button>Calendar</button>
          </div>
          <!-- Tab content -->
          <div id="streaks" class="tabPanel">
            <h1>Streaks</h1>
          </div>
          <div id="calendar" class="tabPanel">
            <h1>Calendar</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
